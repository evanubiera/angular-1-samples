<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('close')" aria-hidden="true">&times;</button>
    <h3>Order: {{orderId}}</h3>
</div>
<div class="order-confirmed">
	<div class="message">{{userConfirmationMsg}}</div>
</div>
<div class="modal-footer">
    <div>
    	<a ng-click="$dismiss('footer close')" class="button secondary">Close</a>
    	<a ng-click="$dismiss('footer close')" href="/#!/oocl" class="button primary">View orders</a>
    </div>
</div>
